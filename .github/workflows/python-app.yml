name: Python Scraping and Database Update

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # You can change this to the version you're using

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the scraping script
        env:
          GOLF_USER: ${{ secrets.GOLF_USER }}
          GOLF_PASSWORD: ${{ secrets.GOLF_PASSWORD }}
        run: |
          python scrape_and_store.py  # Update with the name of your Python script
